<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Sentence Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Random Sentence Generator</h1>
    </header>
    <main>
        <button id="generateButton">Generate Sentence</button>
        <p id="randomSentence">Click the button to generate a sentence.</p>
    </main>
    <script>
        const activities = ['doing burpees', 'listening to', 'playing gin rummy', 'doing bicep curls', 'watching'];
        const locations = ['in the park', 'in a 2007 Nissan Altima', 'in the foothills of the Himalayas', 'in Paris'];
        const additionalPhrases = ['on my way to grandma\'s house', 'with Xi Jinping', '"Moonlight Sonata"', '"Fiddler on the Roof"'];

        async function fetchRandomWikipediaTitle() {
            const url = 'https://en.wikipedia.org/w/api.php?' +
                        new URLSearchParams({
                            origin: '*',
                            action: 'query',
                            format: 'json',
                            list: 'random',
                            rnnamespace: 0,
                            rnlimit: 1
                        });

            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.query.random[0].title; // Returns the title of a random article
            } catch (error) {
                console.error('Error fetching random Wikipedia title:', error);
                return null;
            }
        }

        async function generateSentence() {
            const randomTitle = await fetchRandomWikipediaTitle();
            const activity = activities[Math.floor(Math.random() * activities.length)];
            const location = locations[Math.floor(Math.random() * locations.length)];
            const additionalPhrase = additionalPhrases[Math.floor(Math.random() * additionalPhrases.length)];

            // Constructing the sentence. Adjust as needed for coherence.
            const sentence = `${location} ${activity} ${randomTitle || additionalPhrase}`;
            return sentence;
        }

        document.getElementById('generateButton').addEventListener('click', async () => {
            const sentence = await generateSentence();
            document.getElementById('randomSentence').textContent = sentence;
        });
    </script>
</body>
</html>
