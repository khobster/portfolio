    <script>
        const prepositionsOfPlace = ['at', 'in', 'on', 'near', 'beside'];

        async function fetchWord(type) {
            let queryURL = `https://api.datamuse.com/words?max=10`;
            
            // Adjusting the query based on the type
            if (type === 'noun') {
                queryURL += `&topics=life`;
            } else if (type === 'verb') {
                // Attempting to fetch words that could function as verbs
                queryURL += `&rel_jjb=time`;
            }

            try {
                const response = await fetch(queryURL);
                const data = await response.json();
                if (data && data.length > 0) {
                    // For verbs, append 'ing'. This is a simplification and might not always be correct.
                    return type === 'verb' ? data[Math.floor(Math.random() * data.length)].word + 'ing' : data[Math.floor(Math.random() * data.length)].word;
                }
            } catch (error) {
                console.error("Error fetching word from API:", error);
            }
            return type; // Fallback to type if no word is found
        }

        async function generateSentence() {
            const verb1 = await fetchWord('verb');
            const noun1 = await fetchWord('noun');
            const preposition = prepositionsOfPlace[Math.floor(Math.random() * prepositionsOfPlace.length)];
            const verb2 = await fetchWord('verb');
            const noun2 = await fetchWord('noun');

            return `${verb1} ${noun1} ${preposition} ${verb2} ${noun2}`;
        }

        async function speakSentence() {
            const sentence = await generateSentence();
            console.log(sentence); // For debugging
            const utterance = new SpeechSynthesisUtterance(sentence);
            window.speechSynthesis.speak(utterance);
        }

        document.getElementById('bubLink').addEventListener('click', async function(event) {
            event.preventDefault(); // Prevent the default behavior
            await speakSentence();
        });
    </script>
