<html lang="en">
<head>

<body>
    <header>
        <h1>Kevin Hobs</h1>
    </header>
    <main>
        <h2>So I created this guy named Bub the Prophet.</h2>
        <p id="sentenceFeedback">Click Bub's button to get your future.</p>
        <button id="bubButton">Hear Your Destiny</button> <!-- Changed from <a> to <button> for better semantics -->
        <nav>
            <ul>
                <li><a href="copywriting.html">Copywriting</a></li>
                <li><a href="visual-art.html">Visual Art</a></li>
                <li><a href="freelance.html">Freelance</a></li>
                <li><a href="bio-contact.html">Bio/Contact</a></li>
            </ul>
        </nav>
    </main>
    <script>
        async function fetchCities() {
            const response = await fetch('https://raw.githubusercontent.com/khobster/portfolio/main/csvjson.json');
            const cities = await response.json();
            return cities;
        }

        async function fetchRandomActivity() {
            const response = await fetch('https://www.boredapi.com/api/activity/');
            const data = await response.json();
            return data.activity;
        }

        async function fetchRandomName() {
            const response = await fetch('https://randomuser.me/api/');
            const data = await response.json();
            const name = `${data.results[0].name.first} ${data.results[0].name.last}`;
            return name;
        }

        async function generateSentence() {
            const cities = await fetchCities();
            function getRandomElement(arr) {
                return arr[Math.floor(Math.random() * arr.length)];
            }

            const days = Math.floor(Math.random() * 100);
            const randomActivity = await fetchRandomActivity();
            const randomName = await fetchRandomName();
            const randomCityObject = getRandomElement(cities);
            const randomCity = randomCityObject[","];

            return `In ${days} days, you'll ${randomActivity} in ${randomCity}.`;
        }

        function speakSentence(sentence) {
            const utterance = new SpeechSynthesisUtterance(sentence);
            utterance.voice = speechSynthesis.getVoices().find(voice => voice.lang.startsWith('en') && voice.name.includes('Male')); // Updated voice selection logic
            window.speechSynthesis.speak(utterance);
        }

        function wakeUpSpeechSynthesis() {
            // This function is used to "wake up" the speech synthesis engine on mobile devices.
            speechSynthesis.speak(new SpeechSynthesisUtterance(''));
        }

        document.getElementById('bubButton').addEventListener('click', async function(event) {
            document.getElementById('sentenceFeedback').textContent = 'Preparing your destiny...';
            wakeUpSpeechSynthesis(); // Wake up speech synthesis engine
            const sentence = await generateSentence();
            speakSentence(sentence);
            document.getElementById('sentenceFeedback').textContent = 'Click Bub to hear more.';
        });
    </script>
</body>
</html>
