<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Hobster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Kevin Hobster</h1>
    </header>
    <main>
        <h2>So I created this guy named Bub the Prophet.</h2>
        <a id="bubLink" href="#">
            <img src="bub%20the%20prophet%20no%20background.png" alt="Bub the Prophet">
        </a>
        <nav>
            <ul>
                <li><a href="copywriting.html">Copywriting</a></li>
                <li><a href="visual-art.html">Visual Art</a></li>
                <li><a href="freelance.html">Freelance</a></li>
                <li><a href="bio-contact.html">Bio/Contact</a></li>
            </ul>
        </nav>
    </main>
    <script>
        async function fetchCities() {
            const response = await fetch('https://raw.githubusercontent.com/khobster/portfolio/main/csvjson.json');
            const cities = await response.json();
            return cities;
        }

        async function fetchRandomActivity() {
            const response = await fetch('https://www.boredapi.com/api/activity/');
            const data = await response.json();
            return data.activity;
        }

        async function fetchRandomName() {
            const response = await fetch('https://randomuser.me/api/');
            const data = await response.json();
            const name = `${data.results[0].name.first} ${data.results[0].name.last}`;
            return name;
        }

        async function generateSentence() {
            const cities = await fetchCities(); // Directly fetches and uses JSON
            function getRandomElement(arr) {
                return arr[Math.floor(Math.random() * arr.length)];
            }

            const days = Math.floor(Math.random() * 100); // Random number of days
            const randomActivity = await fetchRandomActivity();
            const randomName = await fetchRandomName();
            const randomCity = getRandomElement(cities);

            return `In ${days} days, you'll be ${randomActivity} in ${randomCity} with ${randomName}.`;
        }

        async function speakSentence() {
            const sentence = await generateSentence();
            console.log(sentence); // For debugging
            const utterance = new SpeechSynthesisUtterance(sentence);
            // Ensure the voice is set to Google UK English Male if available
            utterance.voice = speechSynthesis.getVoices().find(voice => voice.name === 'Google UK English Male');
            if (!utterance.voice) {
                console.log("Google UK English Male voice not found, using default voice.");
            }
            window.speechSynthesis.speak(utterance);
        }

        document.getElementById('bubLink').addEventListener('click', async function(event) {
            event.preventDefault(); // Prevent the default behavior
            await speakSentence();
        });

        // Ensures voices are loaded before attempting to speak
        speechSynthesis.onvoiceschanged = function() {
            document.getElementById('bubLink').click();
        };
    </script>
</body>
</html>
