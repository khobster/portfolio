        <h2>So I created this guy named Bub the Prophet.</h2>

    </main>
    <script>
        const verbs = [
          'smoking', 'watching', 'playing', 'making', 'slicing',
          'doing', 'getting', 'listening', 'singing', 'roasting',
          'baking', 'cruising', 'betting', 'driving'
        ];
        const nouns = [
          "grandma's house", 'Houston', 'Sheboygan', 'tub', 'oven',
          'office', 'post office', 'air fryer', 'brick', 'shop', 'cigarette'
        ];
        const prepositionsOfPlace = ['at', 'in', 'on', 'near', 'beside'];

        async function fetchSimilarWord(word, isVerb = false) {
            try {
                const response = await fetch(`https://api.datamuse.com/words?rel_trg=${word}&max=10`);
                const data = await response.json();
                if (data.length > 0) {
                    const randomIndex = Math.floor(Math.random() * data.length);
                    return isVerb ? data[randomIndex].word + 'ing' : data[randomIndex].word;
                }
            } catch (error) {
                console.error("Error fetching similar word:", error);
            }
            return isVerb ? word + 'ing' : word; // Fallback
        }

        async function generateSentence() {
            const verb1Base = verbs[Math.floor(Math.random() * verbs.length)];
            const noun1 = nouns[Math.floor(Math.random() * nouns.length)];
            const preposition = prepositionsOfPlace[Math.floor(Math.random() * prepositionsOfPlace.length)];
            const verb2Base = verbs[Math.floor(Math.random() * verbs.length)];
            const noun2 = nouns[Math.floor(Math.random() * nouns.length)];

            const verb1 = await fetchSimilarWord(verb1Base, true);
            const similarNoun1 = await fetchSimilarWord(noun1);
            const verb2 = await fetchSimilarWord(verb2Base, true);
            const similarNoun2 = await fetchSimilarWord(noun2);

            return `${verb1} ${similarNoun1} ${preposition} ${verb2} ${similarNoun2}`;
        }

        async function speakSentence() {
            const sentence = await generateSentence();
            console.log(sentence); // For debugging
            const utterance = new SpeechSynthesisUtterance(sentence);
            window.speechSynthesis.speak(utterance);
        }

        document.getElementById('bubLink').addEventListener('click', async function(event) {
            event.preventDefault(); // Prevent the default behavior
            await speakSentence();
        });
    </script>
</body>
