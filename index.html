    <script>
        async function fetchWord(partOfSpeech) {
            // Example query without part-of-speech filtering, just to ensure we get *some* words
            const response = await fetch(`https://api.datamuse.com/words?max=10&md=p`);
            const words = await response.json();
            if (words.length > 0) {
                const randomIndex = Math.floor(Math.random() * words.length);
                return words[randomIndex].word;
            } else {
                return "word"; // Fallback word
            }
        }

        async function generateRandomSentence() {
            const adjective = await fetchWord('adj');
            const noun = await fetchWord('n');
            const verb = await fetchWord('v');
            const adverb = await fetchWord('adv');

            return `The ${adjective} ${noun} ${adverb} ${verb}s.`;
        }

        async function speakSentence() {
            const sentence = await generateRandomSentence();
            console.log(sentence); // Log it for debugging
            const utterance = new SpeechSynthesisUtterance(sentence);
            window.speechSynthesis.speak(utterance);
        }

        document.getElementById('bubLink').addEventListener('click', async function(event) {
            event.preventDefault(); // Prevent the default anchor behavior
            await speakSentence();
        });
    </script>
