    <script>
        async function fetchRandomWikipediaTitle() {
            const url = 'https://en.wikipedia.org/w/api.php?' +
                        new URLSearchParams({
                            origin: '*',
                            action: 'query',
                            format: 'json',
                            list: 'random',
                            rnnamespace: 0,
                            rnlimit: 1
                        });

            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.query.random[0].title; // Returns the title of a random article
            } catch (error) {
                console.error('Error fetching random Wikipedia title:', error);
                return null;
            }
        }

        async function generateSentence() {
            const days = Math.floor(Math.random() * 100); // Random number of days

            const randomLocation = await fetchRandomWikipediaTitle();
            const randomVerb = await fetchRandomWikipediaTitle();
            const randomNoun = await fetchRandomWikipediaTitle();
            const randomPerson = await fetchRandomWikipediaTitle();

            const sentence = `In ${days} days, you'll be in ${randomLocation} ${randomVerb} ${randomNoun} with ${randomPerson}`;
            return sentence;
        }

        async function speakSentence() {
            const sentence = await generateSentence();
            console.log(sentence); // For debugging
            const utterance = new SpeechSynthesisUtterance(sentence);
            window.speechSynthesis.speak(utterance);
        }

        document.getElementById('bubLink').addEventListener('click', async function(event) {
            event.preventDefault(); // Prevent the default behavior
            await speakSentence();
        });
    </script>
